<div class="row">
  <div class="col-xs-12">
    <form class="form-inline" name="findUsergrun" data-ng-submit="findUser()">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" data-ng-model="username" type="search" placeholder="Username">
                    <span class="input-group-btn">
                      <button type="submit" class="btn"><span class="fui-search"></span></button>
                    </span>
        </div>
      </div>
    </form>
  </div>
</div>

<div data-ng-hide="!user.$resolved || user.length">
  <div class="row">
    <div class="col-xs-12">
      <h1 data-ng-bind="user.login"></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <img src="{{user.avatar_url}}"/>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="row">
        <div class="col-xs-12">
          <i class="fui-user"></i> <span data-ng-bind="user.name"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <i class="fui-link"></i> <span data-ng-bind="user.blog"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <i class="fui-mail"></i> <span data-ng-bind="user.email"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <i class="fui-home"></i> <a data-ng-href="#/repos/{{user.login}}">Repos</a>
        </div>
      </div>
    </div>
  </div>
</div>
